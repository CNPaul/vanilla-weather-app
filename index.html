<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN Link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Link to font awesome icons -->

    <script
      src="https://kit.fontawesome.com/7d445a6345.js"
      crossorigin="anonymous"
    ></script>

    <!-- link to my CSS file -->

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3 city-search">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control form-search"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100 form-submit"
                />
              </div>
              <div class="col-2">
                <i
                  class="fa-solid fa-location-dot geo-icon"
                  id="location-button"
                ></i>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-8 d-md-flex weather-temperature">
              <img src="" alt="" id="icon" />

              <div>
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="col-4 features">
              <ul>
                <li>
                  Humidity: <span id="humidity"></span
                  ><span class="humidity-percentage">%</span>
                </li>
                <li>
                  Wind: <span id="wind"></span>
                  <span class="wind-unit">km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          Developed &
          <a
            href="https://www.github.com\CNPaul\vanilla-weather-app"
            target="_blank"
            class="open-source-link"
            >Open sourced</a
          >
          <span class="github-name">by CN Paul</span>
        </small>
      </div>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
