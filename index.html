<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN Link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- link to my CSS file -->

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3 city-search">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control form-search"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100 form-submit"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-8 d-flex weather-temperature">
              <img src="" alt="" id="icon" />

              <div>
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  Humidity: <span id="humidity"></span
                  ><span class="humidity-percentage">%</span>
                </li>
                <li>
                  Wind: <span id="wind"></span>
                  <span class="wind-unit">km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18</span> |
                  <span class="weather-forecast-temperature-min">12</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://www.github.com\CNPaul\vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by CN Paul
        </small>
      </div>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
